TebLocalPlannerROS:

 odom_topic: odom
    
 # Trajectory
  
 teb_autosize: True
 dt_ref: 0.3 # default 0.3 | 轨迹分辨率（单位秒）。小值导致精细分辨率，从而更好地逼近动力学模型，太高的值（> 0.6s）可能导致不再可行的轨迹
 dt_hysteresis: 0.1
 max_samples: 500
 global_plan_overwrite_orientation: True # default True
 allow_init_with_backwards_motion: False
 max_global_plan_lookahead_dist: 3.0 # 最大前瞻路径规划距离 | 减小该值可以使局部规划路径更接近全局路径，但会削弱避障能力
 global_plan_viapoint_sep: -1 # 全局规划吸引子之间的距离
 global_plan_prune_distance: 1
 exact_arc_length: False
 feasibility_check_no_poses: 5
 publish_feedback: False # 发布反馈消息
    
 # Robot
         
 max_vel_x: 1.0
#  min_vel_x: 1.0
 max_vel_x_backwards: 0.5 # 最大倒车速度
 max_vel_y: 0.0
 max_vel_theta: 2.0
#  min_vel_theta: 4.5
 acc_lim_x: 6.0 # 0 means not lim
 acc_lim_theta: 6.0
 min_turning_radius: 0.0 # diff-drive robot (can turn on place!)

 footprint_model: # 投影模型
   type: "two_circles" # types: "point", "circular", "line", "two_circles", "polygon"
  #  radius: 0.2 # for type "circular"
  #  line_start: [-0.3, 0.0] # for type "line"
  #  line_end: [0.3, 0.0] # for type "line"
   front_offset: 0.16 # for type "two_circles"
   front_radius: 0.16 # for type "two_circles"
   rear_offset: 0.16 # for type "two_circles"
   rear_radius: 0.16 # for type "two_circles"
  #  vertices: [ [0.25, -0.05], [0.18, -0.05], [0.18, -0.18], [-0.19, -0.18], [-0.25, 0], [-0.19, 0.18], [0.18, 0.18], [0.18, 0.05], [0.25, 0.05] ] # for type "polygon"

 # GoalTolerance
    
 xy_goal_tolerance: 0.15
 yaw_goal_tolerance: 0.25
 free_goal_vel: True # default False | 设为False时，车辆到达终点时的目标速度为0，否则即全速冲线
 complete_global_plan: True
    
 # Obstacles
    
 min_obstacle_dist: 0.2 # default 0.25 | This value must also include our robot radius, since footprint_model is set to "point".
 inflation_dist: 0.4 # default 0.6 | 障碍物周围的缓冲区
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 1.5 # default 1.5 为了允许安全的转弯行为，该值应该是非零的。 较高的值包括更多优化障碍
 obstacle_poses_affected: 15

 dynamic_obstacle_inflation_dist: 0.6
 include_dynamic_obstacles: True

 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization
    
 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 obstacle_cost_exponent: 4
 weight_max_vel_x: 2 # default 2
 weight_max_vel_theta: 1 #default 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 500 # default 1 | 0~1000，倒车惩罚权重，越大越不容易倒车
 weight_kinematics_turning_radius: 1 # default 1 | 0~1000 使用最小转弯半径的权重
 weight_optimaltime: 1 # default 1 | 最优时间权重。must be > 0
 weight_shortest_path: 0
 weight_obstacle: 100
 weight_inflation: 0.2
 weight_dynamic_obstacle: 10
 weight_dynamic_obstacle_inflation: 0.2
 weight_viapoint: 1
 weight_adapt_factor: 2

 # Homotopy Class Planner

 enable_homotopy_class_planning: True # 开启多条路径备选
 enable_multithreading: True
 max_number_classes: 4 # 最大备选路径数量
 selection_cost_hysteresis: 1.0
 selection_prefer_initial_plan: 0.9
 selection_obst_cost_scale: 100.0
 selection_alternative_time_cost: False
 
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 roadmap_graph_area_length_scale: 1.0
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_heading_threshold: 0.45
 switching_blocking_period: 0.0
 viapoints_all_candidates: True
 delete_detours_backwards: True
 max_ratio_detours_duration_best_duration: 3.0
 visualize_hc_graph: False
 visualize_with_time_as_z_axis_scale: False

# Recovery
 
 shrink_horizon_backup: True
 shrink_horizon_min_duration: 10
 oscillation_recovery: True
 oscillation_v_eps: 0.1
 oscillation_omega_eps: 0.1
 oscillation_recovery_min_duration: 10
 oscillation_filter_duration: 10
